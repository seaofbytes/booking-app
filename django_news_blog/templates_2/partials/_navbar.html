{% load i18n staticfiles cms_tags sekizai_tags menu_tags %}

{% block navbar %}

<div id="preloader"></div>

<header>
    <!-- header-area start -->
    <div id="sticker" class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">

                    <!-- Navigation -->
                    <nav class="navbar navbar-default">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target=".bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <!-- Brand -->
                            <a class="navbar-brand page-scroll sticky-logo" href="index.html">
                                <h1><span>Fake</span>News</h1>
                                <!-- Uncomment below if you prefer to use an image logo -->
                                <!-- <img src="img/logo.png" alt="" title=""> -->
                            </a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse main-menu bs-example-navbar-collapse-1"
                            id="navbar-example">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="active">
                                    <a class="page-scroll" href="http://127.0.0.1:8000/">Home</a>
                                </li>
                                <li>
                                    <a class="page-scroll" href="#blog">Latest News</a>
                                </li>
                                <li>
                                    <a class="page-scroll" href="http://127.0.0.1:8000/articles">All News</a>
                                </li>
                                <li>
                                    <a class="page-scroll" href="#contact">About</a>
                                </li>
                                <li>
                                    <a class="page-scroll" href="http://127.0.0.1:8000/searching">Search</a>
                                </li>
                                <li>
                                    {% if not user.is_authenticated %}
                                    <a class="page-scroll" href="http://localhost:8000/accounts/login">Sign In <i
                                            class="fa fa-sign-in" aria-hidden="true"></i>
                                    </a>
                                    {% else %}
                                    <a class="page-scroll" href="http://localhost:8000/accounts/logout">Sign Out <i
                                            class="fa fa-sign-in" aria-hidden="true"></i>
                                        {% endif %}
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- navbar-collapse -->
                    </nav>
                    <!-- END: Navigation -->
                </div>
            </div>
        </div>
    </div>
    <!-- header-area end -->
</header>


{% endblock %}
