{% load article_extras %}
<div class="articles-filter">
    <h5>Latest articles:</h5>
    <ul>
        {% for a in article %}
        <li class="recent-post">
            <div class="post-img">
                <img src="{{ a.image.all.0 }}" class="img-responsive">
            </div>
            <a href="#">
                <h5>{{ a.title|truncatechars:50 }}</h5>
            </a>
            <p><small><i class="fa fa-calendar" data-original-title="" title=""></i> {{ a.pub_date }}</small></p>
        </li>
        <hr>
        {% endfor %}

    </ul>

</div>
